<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF to AI - 設定</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #03A9F4 0%, #536DFE 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #536DFE 0%, #03A9F4 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 28px;
      margin-bottom: 8px;
    }

    .header p {
      font-size: 14px;
      opacity: 0.9;
    }

    .content {
      padding: 40px;
    }

    .form-group {
      margin-bottom: 30px;
    }

    label {
      display: block;
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 8px;
      color: #333;
    }

    .description {
      font-size: 13px;
      color: #666;
      margin-bottom: 12px;
    }

    textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      resize: vertical;
      min-height: 120px;
      transition: border-color 0.3s;
    }

    textarea:focus {
      outline: none;
      border-color: #536DFE;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .radio-item {
      flex: 1;
      min-width: 150px;
    }

    .radio-label {
      display: flex;
      align-items: center;
      padding: 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      background: white;
    }

    .radio-label:hover {
      border-color: #536DFE;
      background: #E8EAF6;
    }

    input[type="radio"] {
      margin-right: 10px;
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    input[type="radio"]:checked + .radio-text {
      color: #536DFE;
      font-weight: 600;
    }

    .radio-label:has(input[type="radio"]:checked) {
      border-color: #536DFE;
      background: #E8EAF6;
    }

    .radio-text {
      font-size: 15px;
      color: #333;
      transition: all 0.3s;
    }

    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 30px;
    }

    button {
      flex: 1;
      padding: 14px 24px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary {
      background: #536DFE;
      color: white;
    }

    .btn-primary:hover {
      background: #3D5AFE;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(83, 109, 254, 0.3);
    }

    .btn-secondary {
      background: #f5f5f5;
      color: #666;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    .status-message {
      padding: 12px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 14px;
      display: none;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .status-message.success {
      background: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #2e7d32;
      display: block;
    }

    .status-message.error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #c62828;
      display: block;
    }

    .footer {
      padding: 20px 40px;
      background: #f8f8f8;
      border-top: 1px solid #e0e0e0;
      font-size: 13px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>⚙️ AI Assistant 設定</h1>
      <p>自訂提示詞和 AI 平台偏好</p>
    </div>

    <div class="content">
      <form id="settingsForm">
        <!-- PDF 設定區塊 -->
        <h2 style="margin-bottom: 20px; color: #536DFE; font-size: 20px;">📄 PDF 設定</h2>

        <div class="form-group">
          <label for="prompt">PDF 提示詞</label>
          <p class="description">此提示詞將在上傳 PDF 後自動填入 AI 對話框</p>
          <textarea
            id="prompt"
            name="prompt"
            placeholder="輸入你的提示詞..."
          ></textarea>
        </div>

        <div class="form-group">
          <label>PDF AI 平台</label>
          <p class="description">選擇要將 PDF 傳送到哪個 AI 平台</p>
          <div class="radio-group">
            <div class="radio-item">
              <label class="radio-label">
                <input type="radio" name="aiPlatform" value="claude" id="claude">
                <span class="radio-text">Claude</span>
              </label>
            </div>
            <div class="radio-item">
              <label class="radio-label">
                <input type="radio" name="aiPlatform" value="chatgpt" id="chatgpt">
                <span class="radio-text">ChatGPT</span>
              </label>
            </div>
          </div>
        </div>

        <hr style="margin: 40px 0; border: none; border-top: 2px solid #e0e0e0;">

        <!-- YouTube 設定區塊 -->
        <h2 style="margin-bottom: 20px; color: #667eea; font-size: 20px;">🎬 YouTube 設定</h2>

        <div class="form-group">
          <label for="transcriptPrompt">Transcript 提示詞</label>
          <p class="description">用於翻譯 YouTube 字幕的提示詞</p>
          <textarea
            id="transcriptPrompt"
            name="transcriptPrompt"
            placeholder="輸入 Transcript 提示詞..."
          ></textarea>
        </div>

        <div class="form-group">
          <label for="summarizePrompt">Summarize 提示詞</label>
          <p class="description">用於彙整 YouTube 字幕重點的提示詞</p>
          <textarea
            id="summarizePrompt"
            name="summarizePrompt"
            placeholder="輸入 Summarize 提示詞..."
          ></textarea>
        </div>

        <div class="form-group">
          <label>YouTube AI 平台</label>
          <p class="description">選擇要將 YouTube 字幕傳送到哪個 AI 平台</p>
          <div class="radio-group">
            <div class="radio-item">
              <label class="radio-label">
                <input type="radio" name="youtubeAiPlatform" value="claude" id="youtubeClaude">
                <span class="radio-text">Claude</span>
              </label>
            </div>
            <div class="radio-item">
              <label class="radio-label">
                <input type="radio" name="youtubeAiPlatform" value="chatgpt" id="youtubeChatgpt">
                <span class="radio-text">ChatGPT</span>
              </label>
            </div>
          </div>
        </div>

        <div class="button-group">
          <button type="submit" class="btn-primary">💾 儲存設定</button>
          <button type="button" id="resetBtn" class="btn-secondary">🔄 重設預設值</button>
        </div>

        <div id="statusMessage" class="status-message"></div>
      </form>
    </div>

    <div class="footer">
      PDF to AI Assistant v1.0.0 | 輕鬆將 PDF 傳送到你喜愛的 AI 助手
    </div>
  </div>

  <script src="settings.js"></script>
</body>
</html>
