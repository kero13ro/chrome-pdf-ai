<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF to Claude AI</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      color: #333;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #5436DA;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #4329B8;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #status {
      padding: 10px;
      border-radius: 4px;
      font-size: 13px;
      margin-top: 10px;
      display: none;
    }
    #status.info {
      display: block;
      background-color: #e3f2fd;
      color: #1976d2;
    }
    #status.success {
      display: block;
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    #status.error {
      display: block;
      background-color: #ffebee;
      color: #c62828;
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-size: 13px;
      margin-bottom: 5px;
      color: #555;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      box-sizing: border-box;
    }
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      resize: vertical;
      min-height: 80px;
      box-sizing: border-box;
      font-family: inherit;
    }
  </style>
</head>
<body>
  <h1>📄 PDF to Claude AI</h1>

  <div class="input-group">
    <label for="pdfUrl">PDF 網址：</label>
    <input type="text" id="pdfUrl" placeholder="輸入 PDF 檔案網址">
  </div>

  <div class="input-group">
    <label for="prompt">提示詞：</label>
    <textarea id="prompt" placeholder="請輸入要給 Claude 的提示詞">請幫我分析這份試題並提供答案</textarea>
  </div>

  <button id="processBtn">下載並傳送到 Claude</button>

  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
