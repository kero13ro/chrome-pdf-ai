<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube AI Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 0;
    }

    .container {
      background: white;
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 18px;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 12px;
      opacity: 0.9;
    }

    .content {
      padding: 20px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    button {
      padding: 16px 20px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-transcript {
      background: #667eea;
      color: white;
    }

    .btn-transcript:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-summarize {
      background: #764ba2;
      color: white;
    }

    .btn-summarize:hover {
      background: #63408a;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(118, 75, 162, 0.4);
    }

    .btn-settings {
      background: #f5f5f5;
      color: #666;
      font-size: 13px;
      padding: 12px;
    }

    .btn-settings:hover {
      background: #e0e0e0;
    }

    .icon {
      font-size: 18px;
    }

    .status-message {
      margin-top: 12px;
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      text-align: center;
      display: none;
    }

    .status-message.show {
      display: block;
    }

    .status-message.error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #c62828;
    }

    .status-message.success {
      background: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #2e7d32;
    }

    .status-message.info {
      background: #e3f2fd;
      color: #1565c0;
      border: 1px solid #1565c0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🎬 YouTube AI Assistant</h1>
      <p>選擇字幕處理方式</p>
    </div>

    <div class="content">
      <!-- YouTube 模式 -->
      <div id="youtubeMode" class="button-group" style="display: none;">
        <button id="transcriptBtn" class="btn-transcript">
          <span class="icon">📝</span>
          <span>Transcript 翻譯字幕</span>
        </button>
        <button id="summarizeBtn" class="btn-summarize">
          <span class="icon">📊</span>
          <span>Summarize 彙整重點</span>
        </button>
        <button id="settingsBtn" class="btn-settings">
          <span class="icon">⚙️</span>
          <span>設定</span>
        </button>
      </div>

      <!-- PDF 模式 -->
      <div id="pdfMode" class="button-group" style="display: none;">
        <button id="sendPdfBtn" class="btn-transcript">
          <span class="icon">📄</span>
          <span>Send PDF to AI</span>
        </button>
        <button id="settingsPdfBtn" class="btn-settings">
          <span class="icon">⚙️</span>
          <span>設定</span>
        </button>
      </div>

      <div id="statusMessage" class="status-message"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
