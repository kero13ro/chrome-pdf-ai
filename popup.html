<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: white;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 18px;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 12px;
      opacity: 0.9;
    }

    .content {
      padding: 20px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-weight: 600;
      font-size: 13px;
      margin-bottom: 8px;
      color: #333;
    }

    textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 13px;
      font-family: inherit;
      resize: vertical;
      min-height: 120px;
      transition: border-color 0.3s;
    }

    textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    .platform-selector {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
    }

    .platform-option {
      flex: 1;
    }

    .platform-label {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      background: white;
    }

    .platform-label:hover {
      border-color: #667eea;
      background: #f5f5ff;
    }

    .platform-label input[type="radio"] {
      margin-right: 8px;
      width: 16px;
      height: 16px;
      cursor: pointer;
    }

    .platform-label:has(input[type="radio"]:checked) {
      border-color: #667eea;
      background: #e8eaff;
      font-weight: 600;
      color: #667eea;
    }

    .platform-text {
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 14px 20px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .status-message {
      margin-top: 12px;
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      text-align: center;
      display: none;
    }

    .status-message.show {
      display: block;
    }

    .status-message.error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #c62828;
    }

    .status-message.success {
      background: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #2e7d32;
    }

    .status-message.info {
      background: #e3f2fd;
      color: #1565c0;
      border: 1px solid #1565c0;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 id="headerTitle">AI Assistant</h1>
    <p id="headerSubtitle">設定提示詞並送出</p>
  </div>

  <div class="content">
    <div class="form-group">
      <label for="promptInput">提示詞</label>
      <textarea
        id="promptInput"
        placeholder="輸入你的提示詞..."
      ></textarea>
    </div>

    <div class="form-group">
      <label>AI 平台</label>
      <div class="platform-selector">
        <div class="platform-option">
          <label class="platform-label">
            <input type="radio" name="aiPlatform" value="claude" id="claudeRadio">
            <span class="platform-text">Claude</span>
          </label>
        </div>
        <div class="platform-option">
          <label class="platform-label">
            <input type="radio" name="aiPlatform" value="chatgpt" id="chatgptRadio">
            <span class="platform-text">ChatGPT</span>
          </label>
        </div>
      </div>
    </div>

    <button id="submitBtn">送出</button>

    <div id="statusMessage" class="status-message"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
